{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %} | Always There</title>
        {% block stylesheets %}
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
        {% endblock stylesheets %}

    </head>
    <header>
        {% include 'layouts/partials/header.html' %}
    </header>
    <body>
            {% block body %}
            {% endblock body %}
    </body>
    <footer>
        {% include 'layouts/partials/footer.html' %}
    </footer>
</html>
